<div class="container">
  <div *ngIf="deal; else loading">
    <div class="header">
      <h1>{{ deal.title }}</h1>
      <div>
        <a class="btn-primary" [routerLink]="['/deals', deal.id, 'edit']">Edit</a>
        <button class="btn-danger" (click)="deleteDeal()">Delete</button>
      </div>
    </div>

    <div class="details-card">
      <h3>Deal Information</h3>
      <div class="detail-item">
        <span class="label">Value:</span>
        <span class="value">{{ deal.value }}</span>
      </div>
      <div class="detail-item">
        <span class="label">Stage:</span>
        <span class="value">{{ deal.stage }}</span>
      </div>
      <div class="detail-item">
        <span class="label">Close Date:</span>
        <span class="value">{{ deal.closeDate | date:'mediumDate'}}</span>
      </div>
      <!-- <div class="detail-item">
        <span class="label">Contact:</span>
        <span class="value">{{ deal.contactId }}</span>
      </div> -->
    </div>
    
    <a routerLink="/deals" class="back-link">‚Üê Back to Deal List</a>
  </div>

  <ng-template #loading>
    <p>Loading deal details...</p>
  </ng-template>
</div>
