<div class="container">
  <div class="header">
    <h1>Companies</h1>
    <a class="btn-primary" [routerLink]="['/companies/new']">Add New Company</a>
  </div>

  <table *ngIf="companies.length > 0; else noCompanies">
    <thead>
      <tr>
        <th>Name</th>
        <th>Industry</th>
        <th>Website</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{ company.name }}</td>
        <td>{{ company.industry }}</td>
        <td><a [href]="company.website" target="_blank">{{ company.website }}</a></td>
        <td>
          <a class="btn-secondary" [routerLink]="['/companies', company.id]">View</a>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noCompanies>
    <p>No companies found. Why not add one?</p>
  </ng-template>
</div>
