<div class="container">
  <div class="header">
    <h1>{{ pageTitle }}</h1>
  </div>

  <form class="form-container" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" formControlName="firstName">
      <div *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched" class="error-message">
        First name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" formControlName="lastName">
      <div *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched" class="error-message">
        Last name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
      <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.hasError('required')" class="error-message">
        Email is required.
      </div>
      <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.hasError('email')" class="error-message">
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" type="text" formControlName="phoneNumber">
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary" [disabled]="contactForm.invalid">Save Contact</button>
      <a class="btn-secondary" routerLink="/contacts">Cancel</a>
    </div>
  </form>
</div>
